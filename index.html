<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdow See You</title>
  <link rel="stylesheet" href="style.css">
  <meta charset='UTF-8'>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</head>

<body>
  <div class="fireworks-container"></div>
  <div class="fireworks-container"></div>
  <div class="countdown-date"></div>

  <div class="countdown">
    <div>
      <div class="value days">0</div>
      <div class="label">days</div>
    </div>
    <div>
      <div class="value hours">0</div>
      <div class="label">hours</div>
    </div>
    <div>
      <div class="value minutes">0</div>
      <div class="label">minutes</div>
    </div>
    <div>
      <div class="value seconds">0</div>
      <div class="label">seconds</div>
    </div>
  </div>
  <!-- video -->
  <div class="video">
    <div style="overflow: hidden">
      <div class="slider-video">
        <div class="slider-video-aspect">
          <div class="slider-video-scroll">

            <div class="slider-video-item">
              <div class="slider-video-pic"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzFT5MUGBCLuUwAuefsnCZIyal2PoZUl2fmw&s')">
                <div class="slider-video-caption">
                  Baby
                </div>
              </div>
              <div class="slider-video-play">
                <button class="slider-video-close">&times;</button>
                <iframe width="420" height="315" src="https://www.youtube.com/embed/sB-0v-rKL1g?si=dAhPzeSF4RWNR2X_">
                </iframe>
              </div>
            </div>

            <div class="slider-video-item">
              <div class="slider-video-pic"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzFT5MUGBCLuUwAuefsnCZIyal2PoZUl2fmw&s')">
                <div class="slider-video-caption">
                  Baby
                </div>
              </div>
              <div class="slider-video-play">
                <button class="slider-video-close">&times;</button>
                <iframe width="420" height="315" src="https://www.youtube.com/embed/sB-0v-rKL1g?si=dAhPzeSF4RWNR2X_">
                </iframe>
              </div>
            </div>


            <div class="slider-video-item">
              <div class="slider-video-pic"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzFT5MUGBCLuUwAuefsnCZIyal2PoZUl2fmw&s')">
                <div class="slider-video-caption">
                  Baby
                </div>
              </div>
              <div class="slider-video-play">
                <button class="slider-video-close">&times;</button>
                <iframe width="420" height="315" src="https://www.youtube.com/embed/sB-0v-rKL1g?si=dAhPzeSF4RWNR2X_">
                </iframe>
              </div>
            </div>


            <div class="slider-video-item">
              <div class="slider-video-pic"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzFT5MUGBCLuUwAuefsnCZIyal2PoZUl2fmw&s')">
                <div class="slider-video-caption">
                  Baby
                </div>
              </div>
              <div class="slider-video-play">
                <button class="slider-video-close">&times;</button>
                <iframe width="420" height="315" src="https://www.youtube.com/embed/sB-0v-rKL1g?si=dAhPzeSF4RWNR2X_">
                </iframe>
              </div>
            </div>

          </div>
        </div>
        <button class="slider-video-left"></button>
        <button class="slider-video-right"></button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>



</body>


</html>
