<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown See You</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
  <div class="fireworks-container"></div>
  <div class="fireworks-container"></div>
  <div class="countdown-date"></div>

  <div class="countdown">
    <div>
      <div class="value days">0</div>
      <div class="label">days</div>
    </div>
    <div>
      <div class="value hours">0</div>
      <div class="label">hours</div>
    </div>
    <div>
      <div class="value minutes">0</div>
      <div class="label">minutes</div>
    </div>
    <div>
      <div class="value seconds">0</div>
      <div class="label">seconds</div>
    </div>
  </div>

  <section class="swiper-container loading">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="videoWrapper js-videoWrapper">
          <iframe class="videoIframe js-videoIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen
            data-src="https://www.youtube.com/embed/sB-0v-rKL1g?si=AWHyhN7KbWuWnwnG"></iframe>

          <button class="videoPoster js-videoPoster"
            style="background-image:url(https://img.youtube.com/vi/gck3vkIShOw/maxresdefault.jpg);">
            ▶️
          </button>
        </div>
        <div class="slide-caption">luke james - who you are [Official Audio]</div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="videoWrapper js-videoWrapper">
          <iframe class="videoIframe js-videoIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen
            data-src="https://www.youtube.com/embed/2BJBFr4-JpA?enablejsapi=1&autoplay=1&modestbranding=1&rel=0&playlist=2BJBFr4-JpA&loop=1&mute=1"></iframe>

          <button class="videoPoster js-videoPoster"
            style="background-image:url(https://img.youtube.com/vi/2BJBFr4-JpA/sddefault.jpg);">
            ▶️
          </button>
        </div>
        <div class="slide-caption">luke james - shine on [Official Audio]</div>
      </div>

<!-- Slide 3 -->
      <div class="swiper-slide">
        <div class="videoWrapper js-videoWrapper">
          <iframe class="videoIframe js-videoIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen
            data-src="https://www.youtube.com/embed/2BJBFr4-JpA?enablejsapi=1&autoplay=1&modestbranding=1&rel=0&playlist=2BJBFr4-JpA&loop=1&mute=1"></iframe>

          <button class="videoPoster js-videoPoster"
            style="background-image:url(https://img.youtube.com/vi/2BJBFr4-JpA/sddefault.jpg);">
            ▶️
          </button>
        </div>
        <div class="slide-caption">luke james - shine on [Official Audio]</div>
      </div>


    </div>

    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
